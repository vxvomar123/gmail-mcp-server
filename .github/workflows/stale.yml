name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.

            If you're still experiencing this issue, please comment to let us know!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you're still experiencing this issue, please feel free to reopen it or create a new issue.
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,roadmap'

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 14 days.

            If you're still working on this, please comment or push new changes!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you'd like to continue with this PR, please feel free to reopen it.
          days-before-pr-stale: 90
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,in-progress'
